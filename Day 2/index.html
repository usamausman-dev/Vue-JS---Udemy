<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<script src="https://unpkg.com/vue@3"></script>

<body>
    <div id="app" class="container my-5">
        <button class="btn btn-primary" v-on:click="counter++">Add</button>

        <!-- v-oce set initial value that never changes -->
        <p v-once>{{counter}}</p>
        <p>{{counter}}</p>

<!-- ShortHands -->
<!-- v-on:click="reduce" -> @click="reduce"
v-bind:value="reduce" -> :value ="reduce" -->


        <button class="btn btn-primary" v-on:click="reduce">Subtract</button>

        <!-- <div class="input-group my-3">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
                aria-describedby="basic-addon2" v-on:input="setName($event,'SMIU')" v-on:keyup.enter="confirmInput">
            <span class="input-group-text" id="basic-addon2">{{confirmedName}}</span>
            <span class="input-group-text" id="basic-addon3">{{name}}</span>
        </div> -->

        <!-- Two way data Binding -->
        <!-- v-model does the combination of v-bind:value and  v-on:input -->

        <div class="input-group my-3">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
                aria-describedby="basic-addon2" v-model="name">
            <span class="input-group-text" id="basic-addon3">{{name}}</span>
            <span class="input-group-text" id="basic-addon5">{{fullName}}</span>

            <button class="btn btn-secondary" v-on:click="resetInp">Reset</button>

        </div>


        <h2>Contact </h2>

        <!-- prevent default applied -->
        <form v-on:submit.prevent="submitForm">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <button class="btn btn-primary">Submit</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
