<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, Vue!</title>
</head>

<body>

    <div id="app" class="container mt-5">
        <div class="row g-3">
            <div class=" col-auto">
                <label for="goal" class="visually-hidden">Password</label>
                <input type="text" class="form-control" id="goal" placeholder="Add Goal" v-model="enteredValue">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary mb-3" v-on:click="addGoal"> Add Goal</button>
            </div>
        </div>

        <div class="container">
            <h2 class="my-5">Goals</h2>

            <ul class="list-group">
                <li class="list-group-item" v-for="goal in goals">{{ goal }}</li>
            </ul>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>

</html>
