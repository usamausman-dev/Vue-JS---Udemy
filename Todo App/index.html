<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, Vue!</title>
</head>

<body>

    <div id="condition" class="container m-5 row text-center border border-4 p-5">

        <h2 class="my-5">Todo App</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
                aria-describedby="button-addon2" v-model="enteredValue">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" @click="addGoals">
                Add Todo
            </button>
        </div>

        <h3 v-if="goals.length===0" class="my-5">No Todos added Yet..</h3>

        <ul class="list-group">
            <li v-for="(goal,index) in goals" class="list-group-item" @click="removeGoals(index)">{{index+1}} - {{goal}}
            </li>
        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>

</html>
