<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, Vue!</title>
</head>

<body>

    <div id="app" class="container m-5 row text-center border border-4 p-5">

        <!-- syntax for conditional inline classes -->

        <div class="demo col-md-4 p-5 border border-1" @click="boxSelected('A')" :style=" { borderColor:boxA?'red!important':'#ccc'}
            ">Div 1</div>
        <div class="demo col-md-4 p-5 border border-1" @click="boxSelected('B')"> Div 2</div>
        <div class="demo col-md-4 p-5 border border-1" @click="boxSelected('C')">Div 3</div>

        <!-- adding styles Dynamically by adding classes  -->

        <!-- First way  -->
        <div @click="boxSelected('A')"
            :class="boxA ? ' col-md-4 p-5 border border-1 border-primary'  : ' col-md-4 p-5 border border-1' ">Div A
        </div>


        <!-- Second Way using object notation -->
        <div @click="boxSelected('B')" class="demo col-md-4 p-5 border border-1" :class="{'border-warning':boxB }">
            Div B
        </div>

        <!-- Third way by using computed way, this would help to build custom logics -->
        <div class="demo col-md-4 p-5 border border-1" @click="boxSelected('C')" :class="boxCClass">Div C
        </div>

        <!-- Forth way by using array notation, this would help to build custom logics -->
        <div @click="boxSelected('B')" class="demo col-md-4 p-5 border border-1"
            :class="['demo col-md-4 p-5 border border-1',{'border-warning':boxB }]">
            Div D
        </div>
    </div>

    <div id="condition" class="container m-5 row text-center border border-4 p-5">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
                aria-describedby="button-addon2" v-model="enteredValue">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" @click="addGoals">
                Add Goal
            </button>
        </div>

        <!-- you can use v-if v-else v-else-if  -->

        <h3 v-if="goals.length===0" class="my-5">No Goals added Yet..</h3>

        <ul class="list-group">
            <li v-for="(goal,index) in goals" class="list-group-item" @click="removeGoals(index)">{{index+1}} - {{goal}}
            </li>
        </ul>

        <!-- another way to check condition is using v-show but the difference is 
            v-if v-else v-else-if adds/remove list-group-item
            but v-show just changes the display property -->

        <!-- adding/removing with css can cost performance means you have elements 
                that you don't need for some moment -->

        <!-- if visibility changes alot then use v-show  -->

        <ul class="list-group">
            <li v-for="(value,key,index) in {name:'Osama',age:23}" class="list-group-item">{{index+1}} - {{key}} :
                {{value}}</li>

            <li class="list-group-item" v-for="num in 10">{{num}}</li>
        </ul>

        <!-- if we delete something it deletes everything inside it, that causes bug , to cover this we use key arrtribute -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>

</html>
